name: Terraform Deploy to prod

on:
  workflow_run:
    workflows: ["Terraform Deploy to test"]
    types: [completed]
    branches: [main]

permissions:
  contents: read

concurrency:
  group: deploy-terraform-${{ github.ref }}-${{ github.workflow }}-prod
  cancel-in-progress: false

jobs:
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: prod
    defaults:
      run:
        working-directory: iac/terraform
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.0
          
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: iac/terraform/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          
      - name: Verify Plan Exists
        run: |
          if [ ! -f tfplan ]; then
            echo "Terraform plan not found"
            exit 1
          fi
          
      - name: Terraform Init
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
        run: terraform init
        
      - name: Terraform Apply
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
        run: terraform apply -input=false tfplan