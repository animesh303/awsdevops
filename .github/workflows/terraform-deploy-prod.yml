name: Terraform Deploy to prod

on:
  workflow_run:
    workflows: ["Terraform Deploy to test"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-terraform-${{ github.ref }}-${{ github.workflow }}-prod
  cancel-in-progress: false

jobs:
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: prod
    defaults:
      run:
        working-directory: iac/terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.1
      
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Configure Terraform Cloud
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
        run: |
          cat > $HOME/.terraformrc << EOF
          credentials "app.terraform.io" {
            token = "$TFC_TOKEN"
          }
          EOF
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        env:
          TF_VAR_environment: prod
        run: terraform plan -no-color
      
      - name: Terraform Apply
        env:
          TF_VAR_environment: prod
        run: terraform apply -input=false -auto-approve
      
      - name: Output Infrastructure Summary
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: **PRODUCTION**" >> $GITHUB_STEP_SUMMARY
          echo "- Terraform Version: $(terraform version -json | jq -r '.terraform_version')" >> $GITHUB_STEP_SUMMARY
          echo "- AWS Region: ${{ vars.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- Pipeline: CI â†’ dev â†’ test â†’ **prod** âœ…" >> $GITHUB_STEP_SUMMARY
      
      - name: Production Deployment Notification
        run: |
          echo "## ðŸŽ‰ Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "### Infrastructure Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Three-tier application architecture" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Application Load Balancer with Auto Scaling" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VPC with public/private subnets across 2 AZs" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… S3 storage with encryption and versioning" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security groups with least privilege access" >> $GITHUB_STEP_SUMMARY