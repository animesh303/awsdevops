name: Terraform Deploy to prod

on:
  workflow_run:
    workflows: ["Terraform Deploy to test"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-terraform-${{ github.ref }}-${{ github.workflow }}-prod
  cancel-in-progress: false

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: prod
    defaults:
      run:
        working-directory: iac/terraform
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.1
      
      - name: Configure Terraform Cloud
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
        run: |
          cat > $HOME/.terraformrc << EOF
          credentials "app.terraform.io" {
            token = "$TFC_TOKEN"
          }
          EOF
      
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Create Lambda deployment package
        run: |
          cd ../../src/lambda-s3-lambda-trigger
          zip -r ../../iac/terraform/lambda_function.zip .
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan (prod)
        env:
          TF_VAR_environment: prod
          TF_VAR_bucket_name: aws-s3-lambda-trigger-demo-prod
          TF_VAR_lambda_function_name: s3-lambda-trigger-hello-world-prod
        run: terraform plan
      
      - name: Terraform Apply (prod)
        env:
          TF_VAR_environment: prod
          TF_VAR_bucket_name: aws-s3-lambda-trigger-demo-prod
          TF_VAR_lambda_function_name: s3-lambda-trigger-hello-world-prod
        run: terraform apply -input=false -auto-approve
      
      - name: Run production validation
        run: |
          echo "Running production infrastructure validation..."
          # Add production validation commands here
      
      - name: Verify infrastructure deployment
        run: |
          echo "âœ… Terraform infrastructure deployed to production environment"
          terraform output
      
      - name: Notify deployment success
        run: |
          echo "ðŸš€ Production infrastructure deployment completed successfully!"
          echo "Environment: prod"
          echo "Deployment time: $(date)"