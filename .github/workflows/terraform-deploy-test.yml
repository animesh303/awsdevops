name: Terraform Deploy to test

on:
  workflow_run:
    workflows: ["Terraform Deploy to dev"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-terraform-${{ github.ref }}-${{ github.workflow }}-test
  cancel-in-progress: false

jobs:
  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: test
    defaults:
      run:
        working-directory: iac/terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.1
      
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Configure Terraform Cloud
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
        run: |
          cat > $HOME/.terraformrc << EOF
          credentials "app.terraform.io" {
            token = "$TFC_TOKEN"
          }
          EOF
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        env:
          TF_VAR_environment: test
        run: terraform plan -no-color
      
      - name: Terraform Apply
        env:
          TF_VAR_environment: test
        run: terraform apply -input=false -auto-approve
      
      - name: Output Infrastructure Summary
        run: |
          echo "## Test Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: test" >> $GITHUB_STEP_SUMMARY
          echo "- Terraform Version: $(terraform version -json | jq -r '.terraform_version')" >> $GITHUB_STEP_SUMMARY
          echo "- AWS Region: ${{ vars.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- Previous Stage: Development deployment successful" >> $GITHUB_STEP_SUMMARY