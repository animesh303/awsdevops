name: Orchestrator Prod

on:
  workflow_run:
    workflows: ["Orchestrator Test"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  id-token: write
  actions: write

jobs:
  python-prd:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Find or trigger Python Prod workflow
        uses: actions/github-script@v7
        id: find-run
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'python-prd.yml',
              head_sha: context.sha,
              per_page: 1
            });

            if (runs.data.workflow_runs.length === 0) {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'python-prd.yml',
                ref: context.ref
              });
              await new Promise(resolve => setTimeout(resolve, 5000));
              const newRuns = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'python-prd.yml',
                head_sha: context.sha,
                per_page: 1
              });
              core.setOutput('run-id', newRuns.data.workflow_runs[0].id);
            } else {
              core.setOutput('run-id', runs.data.workflow_runs[0].id);
            }

      - name: Wait for Python Prod to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: "Python Prod"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-package-prod
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.find-run.outputs.run-id }}

  terraform-prd:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    needs: [python-prd]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Download artifacts from Python
        uses: actions/download-artifact@v4
        with:
          name: lambda-package-prod
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ needs.python-prd.outputs.run-id }}

      - name: Place artifacts for Terraform
        run: |
          mkdir -p ./iac/terraform
          cp ./lambda-package-prod/lambda-package.zip ./iac/terraform/lambda_function.zip
          echo "âœ“ Lambda package placed for Terraform"

      - name: Find or trigger Terraform Prod workflow
        uses: actions/github-script@v7
        id: find-run
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'terraform-prd.yml',
              head_sha: context.sha,
              per_page: 1
            });

            if (runs.data.workflow_runs.length === 0) {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'terraform-prd.yml',
                ref: context.ref
              });
              await new Promise(resolve => setTimeout(resolve, 5000));
              const newRuns = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'terraform-prd.yml',
                head_sha: context.sha,
                per_page: 1
              });
              core.setOutput('run-id', newRuns.data.workflow_runs[0].id);
            } else {
              core.setOutput('run-id', runs.data.workflow_runs[0].id);
            }

      - name: Wait for Terraform Prod to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: "Terraform Prod"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

  deployment-summary:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    needs: [python-prd, terraform-prd]
    if: ${{ always() }}
    steps:
      - name: Generate deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Workflow | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Prod | ${{ needs.python-prd.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Prod | ${{ needs.terraform-prd.result }} |" >> $GITHUB_STEP_SUMMARY