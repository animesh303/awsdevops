name: Terraform CI

on:
  push:
    branches: [main, develop]
    paths:
      - "iac/terraform/**"
      - ".github/workflows/terraform-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "iac/terraform/**"
      - ".github/workflows/terraform-ci.yml"

permissions:
  contents: read
  security-events: write
  id-token: write
  actions: read

jobs:
  tf-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: iac/terraform
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.1

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Configure Terraform Cloud
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
        run: |
          cat > $HOME/.terraformrc << EOF
          credentials "app.terraform.io" {
            token = "$TFC_TOKEN"
          }
          EOF

      - name: Terraform Format
        run: terraform fmt -recursive

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

  tf-plan:
    runs-on: ubuntu-latest
    needs: [tf-validate]
    defaults:
      run:
        working-directory: iac/terraform
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.1

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Configure Terraform Cloud
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
        run: |
          cat > $HOME/.terraformrc << EOF
          credentials "app.terraform.io" {
            token = "$TFC_TOKEN"
          }
          EOF

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

  tf-security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        run: |
          checkov -d iac/terraform --output-file-path results_sarif.sarif --output sarif || true

      - name: Upload Checkov SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: checkov-sarif
          path: results_sarif.sarif

  tf-upload-sarif:
    runs-on: ubuntu-latest
    needs: [tf-security]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Download SARIF artifacts
        uses: actions/download-artifact@v4
        with:
          name: checkov-sarif
          path: ./

      - name: Verify SARIF file exists
        run: |
          if [ ! -f results_sarif.sarif ]; then
            echo "SARIF file not found, skipping upload"
            exit 0
          fi
          echo "SARIF file found at: results_sarif.sarif"

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results_sarif.sarif
