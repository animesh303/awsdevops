name: Terraform Prod

on:
  workflow_call:
  workflow_run:
    workflows: ["Terraform Test"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  tf-validate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.1
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Configure Terraform Cloud
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
        run: |
          cat > $HOME/.terraformrc << EOF
          credentials "app.terraform.io" {
            token = "$TFC_TOKEN"
          }
          EOF
      - name: Terraform Init
        run: |
          cd iac/terraform
          terraform init -backend=false
      - name: Terraform Validate
        run: |
          cd iac/terraform
          terraform validate
      - name: Terraform Format
        run: |
          cd iac/terraform
          terraform fmt

  tf-plan:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: [tf-validate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.1
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Configure Terraform Cloud
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
        run: |
          cat > $HOME/.terraformrc << EOF
          credentials "app.terraform.io" {
            token = "$TFC_TOKEN"
          }
          EOF
      - name: Terraform Init
        run: |
          cd iac/terraform
          terraform init
      - name: Detect Terraform Cloud backend
        id: detect-tfc
        run: |
          if grep -q "cloud" iac/terraform/backend.tf 2>/dev/null || [ -n "$TFC_TOKEN" ]; then
            echo "USE_TFC=true" >> $GITHUB_ENV
            echo "Terraform Cloud backend detected"
          else
            echo "USE_TFC=false" >> $GITHUB_ENV
            echo "Standard backend detected"
          fi
      - name: Terraform Plan
        run: |
          cd iac/terraform
          terraform plan

  tf-security:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Run Checkov
        run: |
          pip install checkov
          checkov -d . || true

  deploy-prod:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: [tf-validate, tf-plan, tf-security]
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Download Lambda package from upstream workflow
        uses: actions/download-artifact@v4
        continue-on-error: true
        id: download-artifact
        with:
          name: lambda-package-prd
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./lambda-package
      - name: Verify artifact downloaded successfully
        if: steps.download-artifact.outcome != 'success'
        run: |
          echo "Error: Failed to download artifact 'lambda-package-prd' from upstream workflow"
          echo "Upstream workflow run ID: ${{ github.event.workflow_run.id }}"
          exit 1
      - name: Move Lambda package to Terraform directory
        run: |
          mkdir -p ./iac/terraform
          cp ./lambda-package/lambda-package.zip ./iac/terraform/lambda_function.zip
          echo "TF_VAR_lambda_package_path=$(pwd)/iac/terraform/lambda_function.zip" >> $GITHUB_ENV
      - name: Verify Lambda package exists
        run: |
          TERRAFORM_LAMBDA_PATH="./iac/terraform/lambda_function.zip"
          if [ ! -f "$TERRAFORM_LAMBDA_PATH" ]; then
            echo "Error: lambda_function.zip not found at expected location!"
            echo "Terraform code expects this file - deployment will fail without it"
            exit 1
          fi
          echo "Lambda package verified at: ./iac/terraform/lambda_function.zip"
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.1
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Configure Terraform Cloud
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
        run: |
          cat > $HOME/.terraformrc << EOF
          credentials "app.terraform.io" {
            token = "$TFC_TOKEN"
          }
          EOF
      - name: Terraform Init
        run: |
          cd iac/terraform
          terraform init
      - name: Terraform Apply
        run: |
          cd iac/terraform
          terraform apply -auto-approve