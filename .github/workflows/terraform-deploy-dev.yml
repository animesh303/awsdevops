name: Terraform Deploy to dev

on:
  workflow_run:
    workflows: ["Terraform CI"]
    types: [completed]
    branches: [develop]

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-terraform-${{ github.ref }}-${{ github.workflow }}-dev
  cancel-in-progress: false

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: dev
    defaults:
      run:
        working-directory: iac/terraform
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.1
      
      - name: Configure Terraform Cloud
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
        run: |
          cat > $HOME/.terraformrc << EOF
          credentials "app.terraform.io" {
            token = "$TFC_TOKEN"
          }
          EOF
      
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan (dev)
        env:
          TF_VAR_environment: dev
          TF_VAR_bucket_name: aws-s3-lambda-trigger-demo-dev
          TF_VAR_lambda_function_name: s3-lambda-trigger-hello-world-dev
        run: terraform plan
      
      - name: Terraform Apply (dev)
        env:
          TF_VAR_environment: dev
          TF_VAR_bucket_name: aws-s3-lambda-trigger-demo-dev
          TF_VAR_lambda_function_name: s3-lambda-trigger-hello-world-dev
        run: terraform apply -input=false -auto-approve
      
      - name: Verify infrastructure deployment
        run: |
          echo "âœ… Terraform infrastructure deployed to dev environment"
          terraform output