name: Python Dev

on:
  push:
    branches: [develop]

permissions:
  contents: read
  id-token: write

jobs:
  python-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd src/lambda-python-s3-lambda-trigger
          pip install -r requirements.txt
      
      - name: Run Flake8
        run: |
          pip install flake8
          cd src/lambda-python-s3-lambda-trigger
          flake8 .

  python-security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd src/lambda-python-s3-lambda-trigger
          pip install -r requirements.txt
      
      - name: Run Bandit
        run: |
          pip install bandit
          cd src/lambda-python-s3-lambda-trigger
          bandit -r . || true

  python-tests:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('tests/**') != '' }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd src/lambda-python-s3-lambda-trigger
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          cd src/lambda-python-s3-lambda-trigger
          pytest tests/ --cov=. --cov-report=xml --cov-report=html

  deploy-dev:
    needs: [python-lint, python-security, python-tests]
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Build Lambda package
        run: |
          cd src/lambda-python-s3-lambda-trigger
          zip -r ../../lambda-package.zip . -x "*.git*" "*.md" "tests/*"
      
      - name: Upload Lambda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package-dev
          path: lambda-package.zip
          retention-days: 1