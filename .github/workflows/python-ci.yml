name: Python CI

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/python-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/python-ci.yml"

permissions:
  contents: read
  security-events: write

jobs:
  python-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-sarif-formatter
      
      - name: Run Flake8 (SARIF)
        run: |
          flake8 src/ --format sarif --output-file flake8-results-${{ matrix.python-version }}.sarif
        continue-on-error: true
      
      - name: Upload Flake8 SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: flake8-sarif-${{ matrix.python-version }}
          path: flake8-results-${{ matrix.python-version }}.sarif

  python-security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]
      
      - name: Run Bandit (SARIF)
        run: |
          bandit -r src/ -f sarif -o bandit-results.sarif || true
        continue-on-error: true
      
      - name: Upload Bandit SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandit-sarif
          path: bandit-results.sarif

  python-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f src/lambda-s3-lambda-trigger/requirements.txt ]; then pip install -r src/lambda-s3-lambda-trigger/requirements.txt; fi
      
      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=html
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

  python-upload-sarif:
    runs-on: ubuntu-latest
    needs: [python-lint, python-security]
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Flake8 SARIF artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: flake8-sarif-*
          merge-multiple: true
      
      - name: Download Bandit SARIF artifact
        uses: actions/download-artifact@v4
        with:
          name: bandit-sarif
      
      - name: Upload Flake8 SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: flake8-results-3.11.sarif
        continue-on-error: true
      
      - name: Upload Bandit SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
        continue-on-error: true