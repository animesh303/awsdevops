name: Python Prod

on:
  workflow_run:
    workflows: ["Python Test"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  python-lint:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          
      - name: Install dependencies
        run: |
          cd src/lambda-python-s3-lambda-trigger
          pip install -r requirements.txt
          
      - name: Run Flake8
        run: |
          pip install flake8
          cd src/lambda-python-s3-lambda-trigger
          flake8 .

  python-security:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          
      - name: Install dependencies
        run: |
          cd src/lambda-python-s3-lambda-trigger
          pip install -r requirements.txt
          
      - name: Run Bandit
        run: |
          pip install bandit
          cd src/lambda-python-s3-lambda-trigger
          bandit -r . || true

  python-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          
      - name: Install dependencies
        run: |
          cd src/lambda-python-s3-lambda-trigger
          pip install -r requirements.txt
          
      - name: Run tests
        if: ${{ hashFiles('tests/**') != '' }}
        run: |
          pip install pytest pytest-cov
          cd src/lambda-python-s3-lambda-trigger
          pytest tests/ --cov=. --cov-report=xml --cov-report=html || echo "No tests found"

  deploy-prod:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: [python-lint, python-security, python-tests]
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
          
      - name: Build Lambda package
        run: |
          cd src/lambda-python-s3-lambda-trigger
          zip -r lambda-package.zip . -x "*.git*" "*.md" "tests/*"
          
      - name: Upload Lambda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package-prod
          path: src/lambda-python-s3-lambda-trigger/lambda-package.zip
          retention-days: 1