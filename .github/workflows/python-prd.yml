name: Python Prod

on:
  workflow_call:
  workflow_run:
    workflows: ["Python Test"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  python-lint:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          cd src/lambda-python-s3-lambda-trigger
          pip install -r requirements.txt
      - name: Run Flake8
        run: |
          pip install flake8
          flake8 . || true

  python-security:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: 'pip'
      - name: Install dependencies
        run: |
          cd src/lambda-python-s3-lambda-trigger
          pip install -r requirements.txt
      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r . || true

  python-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          cd src/lambda-python-s3-lambda-trigger
          pip install -r requirements.txt
      - name: Run tests
        if: ${{ hashFiles('tests/**') != '' }}
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=html || true

  deploy-prod:
    needs: [python-lint, python-security, python-tests]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Build Lambda package
        run: |
          cd src/lambda-python-s3-lambda-trigger
          zip -r lambda-package.zip . -x "*.git*" "*.md" "tests/*"
      - name: Upload Lambda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package-prd
          path: src/lambda-python-s3-lambda-trigger/lambda-package.zip
          retention-days: 1